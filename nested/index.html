<html>
  <head>
    <title>Nested - Menus by @hshoff</title>
    <link rel="stylesheet" type="text/css" href="css/nested.css" />
  </head>

  <body class='font-lato'>
    <div class='full-height bg-color-base container'>
      <h1 class='font-light font-primary text-center text-uppercase'>
        Nested Menu Demo
      </h1>

      <div class='text-center'>
        <button class='btn bg-color-primary padding-med
                       rounded-corners'>
          Open Menu
        </button>
        <button class='btn btn-secondary bg-color-base
                       padding-med rounded-corners'>
          Github
        </button>
      </div>

      <nav class='full-height bg-color-primary menu-nested'>
        <h2 class='padding-med-horizontal text-uppercase
                   font-normal font-color-primary-dark'>
          Projects
        </h2>

        <ul class='list-no-style no-select border-dark-bottom text-uppercase'>
          <li class='padding-med border-dark-no-bottom menu-item'>The Incredibles</li>
          <li class='padding-med border-dark-no-bottom menu-item'>Star Wars</li>
          <li class='padding-med border-dark-no-bottom menu-item'>Star Trek</li>
        </ul>
      </nav>
    </div>

    <script src="js/menu-nested.js"></script>
  </body>
</html>
